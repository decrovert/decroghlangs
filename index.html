<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        
        <link rel="stylesheet" href="styles.css">
        <script src="decroghlangs.js"></script>

        <title>decroghlangs</title>
    </head>

    <body>
        <div class="container">
            <h1>decroghlangs</h1>
        </div>

        <div class="container">
            <p>
                Decroghlangs is a <s><i>webapp</i></s> fetching tool
                that pulls data about programming languages usage
                in one's public GitHub repositories.
            </p>
        </div>

        <div class="container">
            <p>
                Fill in the form below,
                then click the button
                in order to get your desired data.
            </p>
            
            <div>
                <label for="form_ghusername">
                    GitHub username
                </label>

                <input
                    id="form_ghusername"
                    type="text"
                    value="myawesomeusername"
                >

                <input id="form_submit" type="button" value="Submit">
            </div>
        </div>

        <div class="container">
            <p id="toplangschart">
                The results will appear here once they are loaded...
            </p>
        </div>
    </body>
</html>
